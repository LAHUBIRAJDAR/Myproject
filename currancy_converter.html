<html>

	<head>
		<title> currency converter </title>
		
	</head>
	<body>
		<h1> My currency converter </h1>
		<form>
			<label>from:</label>
			<select id="from">
				<option value="USD">USD</option>
				<option value="INR">INR</option>
				<option value="EUR">EUR</option>
			</select>
			
			<label>to:</label>
			<select id="to">
				<option value="USD">USD</option>
				<option value="INR">INR</option>
				<option value="EUR">EUR</option>
			</select>
			<br>
			<label>Amount to cnvert</label>
			<input type="text" id="amount"/>
			<br>
			<br>
			<button type="button" id="convert">Convert</button>
			<br>
			<label>Result Amount:</label>
			<p id="result"></p>
			
		</form>
		<script>
		const from=document.getElementById("from");
		const to=document.getElementById("to");
		const convert=document.getElementById("convert");
		const amount=document.getElementById("amount");
		const result=document.getElementById("result");
		
		convert.addEventListener("click",function()
		{
		let fromCurrency=from.value; //USD
		let toCurrency=to.value; //INR
		let amt=amount.value; //4
		//https://api.exchangerate-api.com/v4/latest/USD
		
		fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
		.then(res => {
				return res.json();
				})
		.then(data =>{
			let rate=data.rates[toCurrency]; //86=3.49
			let total=rate * amt; //4*83.49
			result.innerHTML="Total is: " + total;
			})
			
		});
		
		</script>
	</body>
</html>
